<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta de Padrón</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 80%;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.5rem 1rem;
      border: 1px solid #d1d5db;
      text-align: left;
    }
    th {
      background-color: #f9fafb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consulta de Padrón</h1>
    <input type="text" id="searchInput" placeholder="Ingrese nombre o apellido"/>
    <button onclick="buscar()">Verificar</button>
    <div id="resultados"></div>
  </div>

  <script>
    let data = [];

    async function cargarCSV() {
      const response = await fetch("padron.csv");
      const text = await response.text();
      const rows = text.trim().split("\n").slice(1);
      data = rows.map(row => {
        const [num, nombre, sector, mz, lote, cod] = row.split(",").map(c => c.trim());
        return { nombre, sector, mz, lote };
      });
    }

    function normalizar(str) {
      return str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function buscar() {
      const entrada = normalizar(document.getElementById("searchInput").value.trim());
      const resultados = data.filter(item =>
        normalizar(item.nombre).includes(entrada)
      );

      const contenedor = document.getElementById("resultados");
      contenedor.innerHTML = "";

      if (resultados.length === 0) {
        contenedor.innerHTML = "<p>No se encontraron resultados.</p>";
        return;
      }

      resultados.sort((a, b) => {
        return a.nombre.localeCompare(b.nombre) ||
               a.sector.localeCompare(b.sector) ||
               a.mz.localeCompare(b.mz) ||
               a.lote.localeCompare(b.lote);
      });

      const tabla = `
        <table>
          <thead>
            <tr><th>Nombre</th><th>Barrio / Sector</th><th>Manzana</th><th>Lote</th></tr>
          </thead>
          <tbody>
            ${resultados.map(d => `
              <tr>
                <td>${d.nombre}</td>
                <td>${d.sector}</td>
                <td>${d.mz}</td>
                <td>${d.lote}</td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      `;

      contenedor.innerHTML = tabla;
    }

    cargarCSV();
  </script>
</body>
</html>
