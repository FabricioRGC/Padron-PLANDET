<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Padrón</title>
  <!-- Bootstrap (opcional, pero mejora el diseño) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f2f2f2;
      padding: 20px;
    }

    .container {
      width: 80%;
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    input, button {
      margin-top: 10px;
    }

    #resultado {
      margin-top: 30px;
      padding: 20px;
      background: #f9f9f9;
      border-left: 5px solid #007BFF;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    strong {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consulta de Padrón</h1>
    <input type="text" id="nombreInput" class="form-control" placeholder="Escribe el nombre completo">
    <button onclick="verificar()" class="btn btn-primary w-100 mt-3">Verificar</button>
    <div id="resultado"></div>
  </div>

  <script>
    const URL_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRZymufO9zNb7XULXEt21mUWgytfrGsyV1c3tRRCLHJF5YxYRb75yiJc-lLfWajOI_27Y-olTwd9b7L/pub?gid=0&single=true&output=csv";

    function normalizarTexto(texto) {
      return texto
        .normalize("NFD")                   // Separar letras de sus tildes
        .replace(/[\u0300-\u036f]/g, "")    // Eliminar tildes
        .replace(/\s+/g, " ")               // Espacios dobles → uno
        .trim()                             // Quitar espacios inicio/fin
        .toLowerCase();                     // Pasar a minúsculas
    }

    function verificar() {
      const nombreInput = document.getElementById("nombreInput").value;
      const nombreBuscado = normalizarTexto(nombreInput);
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "Buscando...";

      fetch(URL_CSV)
        .then(response => response.text())
        .then(data => {
          const filas = data.split("\n").map(row => row.split(","));
          const headers = filas[0].map(h => normalizarTexto(h));

          const nombreIndex = headers.findIndex(h => h.includes("nombre"));
          const sectorIndex = headers.findIndex(h => h.includes("sector") || h.includes("barrio"));
          const manzanaIndex = headers.findIndex(h => h.includes("manzana"));
          const loteIndex = headers.findIndex(h => h.includes("lote"));

          const encontrados = [];

          for (let i = 1; i < filas.length; i++) {
            const fila = filas[i];
            const nombreCSV = normalizarTexto(fila[nombreIndex] || "");
            if (nombreCSV === nombreBuscado) {
              encontrados.push({
                sector: fila[sectorIndex] || "No disponible",
                manzana: fila[manzanaIndex] || "No disponible",
                lote: fila[loteIndex] || "No disponible"
              });
            }
          }

          if (encontrados.length > 0) {
            let tabla = `
              ✅ <strong>La persona se encuentra en el padrón (${encontrados.length} resultado${encontrados.length > 1 ? 's' : ''}):</strong>
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>Sector / Barrio</th>
                    <th>Manzana</th>
                    <th>Lote</th>
                  </tr>
                </thead>
                <tbody>
            `;
            encontrados.forEach(e => {
              tabla += `
                <tr>
                  <td>${e.sector}</td>
                  <td>${e.manzana}</td>
                  <td>${e.lote}</td>
                </tr>
              `;
            });
            tabla += "</tbody></table>";
            resultado.innerHTML = tabla;
          } else {
            resultado.innerHTML = "❌ La persona <strong>NO se encuentra</strong> en el padrón.";
          }
        })
        .catch(error => {
          resultado.innerText = "⚠️ Error al cargar el padrón.";
          console.error("Error:", error);
        });
    }
  </script>
</body>
</html>
