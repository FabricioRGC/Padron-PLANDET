<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta de Padrón</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 80%;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .accordion {
      margin-top: 2rem;
      text-align: left;
    }
    .item {
      background-color: #e5e7eb;
      margin-bottom: 1rem;
      border-radius: 6px;
      overflow: hidden;
    }
    .item summary {
      padding: 1rem;
      cursor: pointer;
      font-weight: bold;
    }
    .item table {
      width: 100%;
      border-collapse: collapse;
    }
    .item th, .item td {
      padding: 0.5rem 1rem;
      border-top: 1px solid #d1d5db;
    }
    .item th {
      background-color: #f9fafb;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consulta de Padrón</h1>
    <input type="text" id="searchInput" placeholder="Ingrese nombre o apellido"/>
    <button onclick="buscar()">Verificar</button>
    <div id="resultados" class="accordion"></div>
  </div>

  <script>
    let data = [];

    async function cargarCSV() {
      const response = await fetch("padron.csv");
      const text = await response.text();
      const rows = text.trim().split("\\n").slice(1);
      data = rows.map(row => {
        const [num, nombre, sector, mz, lote, cod] = row.split(",").map(c => c.trim());
        return { nombre, sector, mz, lote };
      });
    }

    function normalizar(str) {
      return str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    function buscar() {
      const entrada = normalizar(document.getElementById("searchInput").value.trim());
      const resultados = data.filter(item =>
        normalizar(item.nombre).includes(entrada)
      );

      const contenedor = document.getElementById("resultados");
      contenedor.innerHTML = "";

      if (resultados.length === 0) {
        contenedor.innerHTML = "<p>No se encontraron resultados.</p>";
        return;
      }

      const nombresUnicos = [...new Set(resultados.map(item => item.nombre))];

      nombresUnicos.forEach(nombre => {
        const detalles = resultados.filter(item => item.nombre === nombre);
        const html = `
        <details class="item">
          <summary>${nombre}</summary>
          <table>
            <thead>
              <tr><th>Sector / Barrio</th><th>Manzana</th><th>Lote</th></tr>
            </thead>
            <tbody>
              ${detalles.map(d => `<tr><td>${d.sector}</td><td>${d.mz}</td><td>${d.lote}</td></tr>`).join("")}
            </tbody>
          </table>
        </details>
        `;
        contenedor.innerHTML += html;
      });
    }

    cargarCSV();
  </script>
</body>
</html>
