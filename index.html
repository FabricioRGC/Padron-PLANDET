<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Padrón</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f2f2f2;
    }
    .container {
      max-width: 80%;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Consulta de Padrón</h1>
    <input type="text" id="nombreInput" class="form-control mb-3" placeholder="Escribe nombre o apellido">
    <button class="btn btn-primary w-100" onclick="verificar()">Buscar</button>
    <div id="resultado" class="mt-4"></div>
  </div>

  <script>
    const URL_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRZymufO9zNb7XULXEt21mUWgytfrGsyV1c3tRRCLHJF5YxYRb75yiJc-lLfWajOI_27Y-olTwd9b7L/pub?gid=0&single=true&output=csv";

    function verificar() {
      const nombreBuscado = document.getElementById("nombreInput").value.trim().toLowerCase();
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "Buscando...";

      fetch(URL_CSV)
        .then(res => res.text())
        .then(data => {
          const filas = data.split("\n").map(row => row.split(","));
          const headers = filas[0].map(h => h.toLowerCase().trim());

          const nombreIndex = headers.findIndex(h => h.includes("nombre"));
          const sectorIndex = headers.findIndex(h => h.includes("sector") || h.includes("barrio"));
          const manzanaIndex = headers.findIndex(h => h.includes("manzana") || h.includes("mz"));
          const loteIndex = headers.findIndex(h => h.includes("lote"));

          let resultados = [];

          for (let i = 1; i < filas.length; i++) {
            const fila = filas[i];
            const nombre = fila[nombreIndex]?.trim().toLowerCase();
            if (nombre && nombre.includes(nombreBuscado)) {
              resultados.push({
                nombre: fila[nombreIndex]?.trim(),
                sector: fila[sectorIndex]?.trim() || "No disponible",
                manzana: fila[manzanaIndex]?.trim() || "No disponible",
                lote: fila[loteIndex]?.trim() || "No disponible",
              });
            }
          }

          if (resultados.length === 0) {
            resultado.innerHTML = "<div class='alert alert-danger'>❌ No se encontraron resultados.</div>";
            return;
          }

          let html = `<div class="accordion" id="accordionResultados">`;
          resultados.forEach((item, index) => {
            html += `
              <div class="accordion-item">
                <h2 class="accordion-header" id="heading${index}">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${index}" aria-expanded="false" aria-controls="collapse${index}">
                    ${item.nombre}
                  </button>
                </h2>
                <div id="collapse${index}" class="accordion-collapse collapse" aria-labelledby="heading${index}" data-bs-parent="#accordionResultados">
                  <div class="accordion-body">
                    <strong>Sector / Barrio:</strong> ${item.sector}<br>
                    <strong>Manzana:</strong> ${item.manzana}<br>
                    <strong>Lote:</strong> ${item.lote}
                  </div>
                </div>
              </div>
            `;
          });
          html += `</div>`;

          resultado.innerHTML = `<div class="alert alert-success">✅ Se encontraron ${resultados.length} resultado(s):</div>` + html;
        })
        .catch(err => {
          resultado.innerHTML = "<div class='alert alert-warning'>⚠️ Error al cargar los datos.</div>";
          console.error("Error:", err);
        });
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
