<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificar Padrón</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    input, button {
      padding: 10px; font-size: 16px; width: 100%; margin: 10px 0;
    }
    #resultado {
      font-weight: bold; padding: 15px;
      background: white; border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Consulta de Padrón</h1>
  <input type="text" id="nombreInput" placeholder="Escribe el nombre completo">
  <button onclick="verificar()">Verificar</button>
  <div id="resultado"></div>

  <script>
    const URL_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRZymufO9zNb7XULXEt21mUWgytfrGsyV1c3tRRCLHJF5YxYRb75yiJc-lLfWajOI_27Y-olTwd9b7L/pub?gid=0&single=true&output=csv";

    function verificar() {
      const nombreBuscado = document.getElementById("nombreInput").value.trim().toLowerCase();
      const resultado = document.getElementById("resultado");

      fetch(URL_CSV)
        .then(response => response.text())
        .then(data => {
          const filas = data.split("\n").map(row => row.split(","));
          const headers = filas[0];
          const nombreIndex = headers.findIndex(h => h.toLowerCase().includes("nombre"));

          const encontrado = filas.some((fila, i) => {
            if (i === 0 || !fila[nombreIndex]) return false;
            return fila[nombreIndex].trim().toLowerCase() === nombreBuscado;
          });

          if (encontrado) {
            resultado.innerHTML = "✅ <strong>se encuentra</strong> en el padrón.";
          } else {
            resultado.innerHTML = "❌ <strong>NO se encuentra</strong> en el padrón.";
          }
        })
        .catch(error => {
          console.error("Error:", error);
          resultado.innerText = "⚠️ Error al cargar el padrón.";
        });
    }
  </script>
</body>
</html>
